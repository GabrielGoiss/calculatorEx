
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--  ------------- Link fonts -------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <!--  --------------- Links css ------------- -->
    <link rel="stylesheet" href="style.css">

    <!--  ------------ Links Scripts ------------ -->

    <script src="./scripts/scripts.js" defer type="module"></script>
    
</head>

<body>
    <main>
        <header> 
            <h2 >Calc</h2>
            <div class="swapTheme">
                <h3 class="teste">Theme</h3>
                <div > 
                    <div class="themes">
                        <label for="chk1">1</label>
                        <label for="chk2">2</label>
                        <label for="chk3">3</label>
                    </div>
                    <div class="inputs">
                        <input type="radio" name="radio" id="chk1" checked  >
                        <input type="radio" name="radio" id="chk2">
                        <input type="radio" name="radio" id="chk3">
                    </div>
                </div>
            </div>
        </header>
    
        <section class="resultNumbers"> 
            <input type="text" class="screenCalculator" maxlength="20" step=".01">
        </section>

        <section class="cell">
            <div>
                <button class="number" data-value="7">7</button>
                <button class="number" data-value="8">8</button>
                <button class="number" data-value="9">9</button>
                <button class="delet">DEL</button>
            </div>
            <div>
                <button class="number" data-value="4">4</button>
                <button class="number" data-value="5">5</button>
                <button class="number" data-value="6">6</button>
                <button class="operator" data-operator="+">+</button>
            </div>
            
            <div>
                <button class="number" data-value="1">1</button>
                <button class="number" data-value="2">2</button>
                <button class="number" data-value="3">3</button>
                <button class="operator" data-operator="-">-</button>
            </div>

            <div>
                <button class="point" data-value=".">.</button>
                <button class="number" data-value="0">0</button>
                <button class="operator" data-operator="/">/</button>
                <button class="operator" data-operator="*">X</button>
            </div>
        
            <div>
                <button class="reset">RESET</button>
                <button class="result">=</button>
            </div>
            

        </section>
    </main>
</body>
</html>
